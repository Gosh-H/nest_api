version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nest_api_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nest_api
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nest_api_network

volumes:
  postgres_data:

networks:
  nest_api_network:
    driver: bridge

